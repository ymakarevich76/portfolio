<body>
<div class="favourite catalog">
  <div class="container">
    <div class="favourite__body">
      <div class="favourite__item card">
        <div class="card__wrapper">
          <div class="card__content">
            <div class="card__thumb">
              <img src="static/img/photos/1.jpg" alt="Фото">
            </div>
            <div class="card__info">
              <div class="card__name">Аджапсандали</div>
              <p class="card__descr">баклажаны, перец болгарский, масло растительное, томат, лук репчатый,
                чеснок, перец чили, кинза, соль, перец черный
              </p>
            </div>
            <div class="card__totals">
              <div class="card__price">440 <span class="card__currency">₽</span></div>
              <div class="card__weight">&nbsp;<span>/</span> 200г</div>
            </div>
            <div class="card__heart">
            </div>
          </div>
          <button type="button" class="btn-close btn-reset"></button>
        </div>
      </div>
      <div class="favourite__item card">
        <div class="card__wrapper">
          <div class="card__content">
            <div class="card__thumb">
              <img src="static/img/photos/2.jpg" alt="Фото">
            </div>
            <div class="card__info">
              <div class="card__name">Моцарелла с помидорами и соусом из базилика</div>
              <p class="card__descr">моцарелла, помидоры, романо, соус песто, бальзамический крем, орегано
              </p>
            </div>
            <div class="card__totals">
              <div class="card__price">650 <span class="card__currency">₽</span></div>
              <div class="card__weight">&nbsp;<span>/</span> 270г</div>
            </div>
            <div class="card__heart">
            </div>
          </div>
          <button type="button" class="btn-close btn-reset"></button>
        </div>
      </div>
    </div>

    <div class="favourite__wrap-btn">
      <a href="index.html">Назад в меню</a>
    </div>
  </div>
</div>

  <script src="./static/js/libs.min.js"></script>
  <script src="./static/js/main.min.js"></script>
</body>
</html>
